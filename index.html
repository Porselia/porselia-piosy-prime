<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porselia Piosy Prime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e9df;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f3e9df;
            padding: 10px 20px;
        }
        header img.logo {
            height: 60px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .menu-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .menu-item h3 {
            margin: 0;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f3e9df;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <img src="assets/LOGO%20SIN%20FONDO.png" alt="Porselia Piosy Prime" class="logo">
    <nav>
        <a href="#menu">Menú</a>
        <a href="https://www.instagram.com/porselia.piosy/" target="_blank">Redes</a>
        <a href="#reservar">Reservar</a>
    </nav>
</header>

<section id="menu">
    <h2>Menú</h2>
    <div class="menu-grid">
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Pasta fresca">
            <h3>Pasta fresca</h3>
        </div>
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1542281286-9e0a16bb7366" alt="Pizza al horno">
            <h3>Pizza al horno</h3>
        </div>
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1625944230945-87c3c7eca6e4" alt="Antipasti">
            <h3>Antipasti</h3>
        </div>
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1604908176997-5ad5b1a6f38a" alt="Dolci">
            <h3>Dolci</h3>
        </div>
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1621973495028-1f2ab9d3c8f8" alt="Vinos">
            <h3>Vinos</h3>
        </div>
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Ambiente">
            <h3>Ambiente</h3>
        </div>
    </div>
</section>

<section id="reservar">
    <h2>Reservar</h2>
    <p style="text-align:center;">Para reservar tu mesa, haz clic en el siguiente botón:</p>
    <div style="text-align:center;">
        <a href="https://wa.me/5215512345678" class="btn" target="_blank">Reservar vía WhatsApp</a>
    </div>
</section>

<footer>
    <p>&copy; 2025 Porselia Piosy Prime</p>
</footer>

</body>
</html>
